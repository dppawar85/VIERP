---
grails:
    server:
        contextPath: "/volp"
    profile: web
    codegen:
        defaultPackage: volp
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    mail:
        host: "smtp.gmail.com"
        port: 465
        username: "volp.vu@gmail.com"
        password: "volp@108"
        props:
              mail.smtp.auth: "true"
              mail.smtp.socketFactory.port: "465"
              mail.smtp.socketFactory.class: "javax.net.ssl.SSLSocketFactory"
              mail.smtp.socketFactory.fallback: "false"
    controllers:
             upload:
                maxFileSize: 200000000
                maxRequestSize: 200000000
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false

dataSource:
    pooled: true
    jmxExport: true
    #driverClassName: org.h2.Driver
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: '' #AAMSS38168

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/vidigital?autoreconnect=true&zeroDateTimeBehaviour=convertToNull&useUnicode=yes&characterEncoding
    test:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/vidigital?autoreconnect=true&zeroDateTimeBehaviour=convertToNull&useUnicode=yes&characterEncoding
    production:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/vidigital?autoreconnect=true&zeroDateTimeBehaviour=convertToNull&useUnicode=yes&characterEncoding
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: -1
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 180000
                minEvictableIdleTimeMillis: 180000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
